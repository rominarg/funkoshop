<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <title>Funkoshop Create</title>
</head>

<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu"><a class="navbar__link with-icon"
                        href="../shop/shop.html">SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item"><a href="" class="submenu__link">Funkos</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Remeras</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Llaveros</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a class="navbar__link" href="../../contact.html">CONTACTO</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/login.html">LOGIN</a></li>
                <li class="navbar__item"><a class="navbar__cart" href="../shop/cart.html"><img
                            src="../../img/icons/cart-icon.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>

    <main class="container admin__main">
        <h2 class="createdit__title">CREAR NUEVO ITEM</h2>

        <form class="createdit__form" action="/admin/create" method="POST" enctype="multipart/form-data">
            <article class="form__cat-lic">
                <div class="form__item">
                    <label class="form__label" for="category">Categoría:</label>
                    <select class="form-select-lg form__select" name="category" id="category" required>
                        <option value="" disabled selected hidden>Seleccionar</option>
                    </select>
                </div>
                <div class="form__item">
                    <label class="form__label" for="collection">Licencia:</label>
                    <select class="form-select-lg form__select" name="collection" id="collection" required>
                        <option value="" disabled selected hidden>Seleccionar</option>

                    </select>
                </div>
            </article>
            <!-- Nombre y descripción del producto -->
            <article class="createdit__name">
                <label class="form__label" for="name">Nombre del producto:</label>
                <input class="form__input createdit__input" type="text" name="name" id="name"
                    placeholder="Kakashi Hatake Shippuden Saga" required>
                <div>
                    <textarea class="form__textarea--createdit" name="description" id="description" rows="13"
                        placeholder="Descripción del producto" required></textarea>
                </div>
            </article>
